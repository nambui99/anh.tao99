<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Thuộc tính của thẻ input</h1>

<form name="user" method="post" action="">

    <p>
        <label>disabled</label>
        <input type="text" name="firstname" value="" disabled>
    </p>

    <p>
        <label>size</label>
        <input type="text" name="firstname" value="" size="50">
    </p>

    <p>
        <label>maxlength</label>
        <input type="text" name="firstname" value="" maxlength="5">
    </p>


    <p>
        <label>required</label>
        <input type="text" name="firstname" value="" required>
    </p>

</form>
</body>
</html>
